<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Cadastro</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="email" id="email" placeholder="Email" required />
        
        <div class="password-container">
          <input type="password" id="password" placeholder="Senha" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('password', this)">👁</button>
        </div>

        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('confirmPassword', this)">👁</button>
        </div>

        <button type="submit">Cadastrar</button>
        <p class="link-text">Já tem uma conta? <a href="index.html">Login</a></p>
        <p id="registerStatus" class="status-text"></p>
      </form>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
